<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Image Gallary</h1>
        <div class="image-container">
            <div class="image"><img src="images/image1.png" alt=""></div>
            <div class="image"><img src="images/image2.jpg" alt=""></div>
            <div class="image"><img src="images/image3.jpg" alt=""></div>
            <div class="image"><img src="images/image4.jpg" alt=""></div>
            <div class="image"><img src="images/image5.jpg" alt=""></div>
            <div class="image"><img src="images/image6.jpg" alt=""></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="images/image1.png" alt="">
        </div>
    </div>
    <script>
        document.querySelectorAll('.image-container img').forEach(image =>{
           image.onclick = () =>{
            document.querySelector('.popup-image').style.display='block';
            document.querySelector('.popup-image img').src=image.getAttribute('src');
           }
        });
        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display='none';
        }
    </script>
</body>
</html>
